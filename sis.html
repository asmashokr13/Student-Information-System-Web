 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Management System</title>
    <link rel="stylesheet" href="sis3.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="grid-layout">
            <!-- Navigation -->
            <nav aria-label="Main menu">
                <h2>Menu</h2>
                <ul id="nav-list">
                    <li><button data-section="login-section">Login / Register</button></li>
                    <li><button data-section="add-student">Add Student</button></li>
                    <li><button data-section="add-professor">Add Professor</button></li>
                    <li><button data-section="add-course">Add Course</button></li>
                    <li><button data-section="enroll-course">Enroll in Course</button></li>
                    <li><button data-section="view-students">View Students</button></li>
                    <li><button data-section="attendance-section">Attendance</button></li>
                    <li><button data-section="library-section">Library</button></li>
                    <li><button id="logout-btn" class="danger">Logout</button></li>
                   
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="main-content">
                <header>
                    <h1>University Management System</h1>
                    <div id="user-status" aria-live="polite">Not logged in</div>
                </header>

                <main id="content" role="main">
                    <!-- Login Section -->
                    <section id="login-section" class="section">
                        <h2>Welcome Back</h2>
                        <form id="login-form" novalidate="novalidate">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required="required" />
                            <label for="login-pass">Password</label>
                            <input type="password" id="login-pass" required="required" />
                            <button type="submit">Login</button>
                            <button type="button" id="register-btn">Register</button>
                            <p id="login-msg" aria-live="assertive"></p>
                        </form>
                    </section>

                    <!-- Add Student -->
                    <section id="add-student" class="section hidden">
                        <h2>Add New Student</h2>
                        <form id="student-form" novalidate="novalidate">
                            <label for="s-name">Full Name</label>
                            <input type="text" id="s-name" required="required" />
                            <label for="s-id">Student ID (e.g. S123)</label>
                            <input type="text" id="s-id" required="required" />
                            <label for="s-major">Major</label>
                            <input type="text" id="s-major" />
                            <label for="s-email">Email</label>
                            <input type="email" id="s-email" required="required" />
                            <button type="submit">Add Student</button>
                        </form>
                    </section>

                    <!-- Add Professor -->
                    <section id="add-professor" class="section hidden">
                        <h2>Add Professor</h2>
                        <form id="professor-form" novalidate="novalidate">
                            <label for="p-name">Full Name</label>
                            <input type="text" id="p-name" required="required" />
                            <label for="p-id">Professor ID</label>
                            <input type="text" id="p-id" required="required" />
                            <label for="p-dept">Department</label>
                            <input type="text" id="p-dept" />
                            <label for="p-email">Email</label>
                            <input type="email" id="p-email" required="required" />
                            <button type="submit">Add Professor</button>
                        </form>
                    </section>

                    <!-- Add Course -->
                    <section id="add-course" class="section hidden">
                        <h2>Create Course</h2>
                        <form id="course-form" novalidate="novalidate">
                            <label for="c-id">Course ID (e.g. CS101)</label>
                            <input type="text" id="c-id" required="required" />
                            <label for="c-name">Course Name</label>
                            <input type="text" id="c-name" required="required" />
                            <label for="c-dept">Department</label>
                            <input type="text" id="c-dept" />
                            <label for="c-credits">Credits</label>
                            <input type="number" id="c-credits" min="1" value="3" />
                            <label for="c-professor">Professor</label>
                            <select id="c-professor"><option value="">Select Professor</option></select>
                            <button type="submit">Create Course</button>
                        </form>
                    </section>

                    <!-- Enroll Course -->
                    <section id="enroll-course" class="section hidden">
                        <h2>Enroll Student in Course</h2>
                        <form id="enroll-form" novalidate="novalidate">
                            <label for="enroll-student">Student</label>
                            <select id="enroll-student" required="required"><option value="">Select Student</option></select>
                            <label for="enroll-course-list">Course</label>
                            <select id="enroll-course-list" required="required"><option value="">Select Course</option></select>
                            <button type="submit">Enroll</button>
                        </form>
                    </section>

                    <!-- View Students -->
                    <section id="view-students" class="section hidden">
                        <h2>All Students</h2>
                        <div id="student-list" aria-live="polite"></div>
                    </section>

                    <!-- Attendance -->
                    <section id="attendance-section" class="section hidden">
                        <h2>Record Attendance</h2>
                        <form id="attendance-form" novalidate="novalidate">
                            <label for="att-student">Student</label>
                            <select id="att-student" required="required"><option value="">Select Student</option></select>
                            <label for="att-course">Course</label>
                            <select id="att-course" required="required"><option value="">Select Course</option></select>
                            <label for="att-date">Date</label>
                            <input type="date" id="att-date" required="required" />
                            <label for="att-status">Status</label>
                            <select id="att-status">
                                <option>Present</option>
                                <option>Absent</option>
                            </select>
                            <button type="submit">Record Attendance</button>
                        </form>
                        <div id="att-report" aria-live="polite"></div>
                    </section>

                    <!-- Library -->
                    <section id="library-section" class="section hidden">
                        <h2>Library Management</h2>
                        <div class="library-controls">
                            <button id="add-book-btn">+ Add Book</button>
                            <button id="borrow-book-btn">Borrow Book</button>
                            <button id="return-book-btn">Return Book</button>
                        </div>
                        <div id="library-output" aria-live="polite"></div>
                    </section>
                </main>

                <div id="output" role="alert" aria-live="assertive"></div>
            </div>
        </div>
    </div>

    <script src="sis2.js" type="text/javascript"></script>
</body>
</html>
